<!<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 600px;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, textarea, button {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #recipe-list {
            margin-top: 20px;
        }
        .recipe {
            background: #fff;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Recipe Manager</h1>
        <form id="recipe-form">
            <input type="text" id="title" placeholder="Recipe Title" required>
            <textarea id="ingredients" placeholder="Ingredients (comma separated)" required></textarea>
            <input type="file" id="image" accept="image/*">
            <button type="submit">Add Recipe</button>
        </form>
        <div id="recipe-list"></div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const form = document.getElementById("recipe-form");
            const recipeList = document.getElementById("recipe-list");

            form.addEventListener("submit", (e) => {
                e.preventDefault();
                const title = document.getElementById("title").value;
                const ingredients = document.getElementById("ingredients").value;
                const image = document.getElementById("image").files[0];

                const reader = new FileReader();
                reader.onload = function(event) {
                    const recipeDiv = document.createElement("div");
                    recipeDiv.classList.add("recipe");
                    recipeDiv.innerHTML = `
                        <h2>${title}</h2>
                        <p><strong>Ingredients:</strong> ${ingredients}</p>
                        <img src="${event.target.result}" alt="${title}" style="width: 100%; max-height: 200px; object-fit: cover;">
                    `;
                    recipeList.appendChild(recipeDiv);
                    form.reset();
                };
                if (image) {
                    reader.readAsDataURL(image);
                }
            });
        });
    </script>
</body>
</html>
